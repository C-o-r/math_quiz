<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <form id="quizForm">
        <div id="questions">
            <!-- Questions will be generated here -->
        </div>
        <input type="submit" value="Check Answers">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var userAnswers = [];
            var correctAnswers = [];
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            // Get user answers
            for (var i = 0; i < 3; i++) {
                var userAnswer = parseInt(document.getElementById('answer' + i).value);
                userAnswers.push(userAnswer);
            }

            // Check answers
            for (var i = 0; i < 3; i++) {
                var correctAnswer = parseInt(document.getElementById('question' + i).getAttribute('data-answer'));
                correctAnswers.push(correctAnswer);
            }

            for (var i = 0; i < 3; i++) {
                var answerDiv = document.createElement('div');
                if (userAnswers[i] === correctAnswers[i]) {
                    answerDiv.textContent = `Question ${i + 1}: ${userAnswers[i]} is correct.`;
                    answerDiv.classList.add('correct');
                } else {
                    answerDiv.textContent = `Question ${i + 1}: Your answer (${userAnswers[i]}) is incorrect. The correct answer is ${correctAnswers[i]}.`;
                    answerDiv.classList.add('incorrect');
                }
                resultDiv.appendChild(answerDiv);
            }
        });

        // Generate random questions
        document.addEventListener('DOMContentLoaded', function() {
            var questionsDiv = document.getElementById('questions');
            var problems = [
                { question: "10 + 10", answer: 20 },
                { question: "20 + 30", answer: 50 },
                { question: "30 + 34", answer: 64 },
                { question: "23 + 23", answer: 46 },
                { question: "23 + 12", answer: 35 },
                { question: "34 + 23", answer: 57 },
                { question: "23 + 12", answer: 35 },
                { question: "43 + 54", answer: 97 },
                { question: "53 + 12", answer: 65 },
                { question: "23 + 23", answer: 46 }
            ];

            // Shuffle the problems array
            problems.sort(() => Math.random() - 0.5);

            // Display 3 random questions
            for (var i = 0; i < 3; i++) {
                var problem = problems[i];
                var questionDiv = document.createElement('div');
                questionDiv.innerHTML = `<label for="answer${i}">${problem.question} = </label><input type="number" id="answer${i}" required><br>`;
                questionDiv.setAttribute('id', 'question' + i);
                questionDiv.setAttribute('data-answer', problem.answer);
                questionsDiv.appendChild(questionDiv);
            }
        });
    </script>
</body>
</html>

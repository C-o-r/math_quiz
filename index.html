<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <form id="quizForm">
        <div id="questions">
            <!-- Questions will be generated here -->
        </div>
        <input type="submit" value="Check Answers">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implementation of answer checking goes here
        });

        // Timer implementation goes here

        // Generating questions
        document.addEventListener('DOMContentLoaded', function() {
            var questionsDiv = document.getElementById('questions');

            // Section 1: Computation of Real Numbers
            var section1Question = document.createElement('div');
            section1Question.innerHTML = `
                <label for="answer1">7 x 18 =</label><br>
                <input type="text" id="answer1" required><br>
            `;
            questionsDiv.appendChild(section1Question);

            // Section 2: Computation of Decimal Numbers
            var section2Question = document.createElement('div');
            section2Question.innerHTML = `
                <label for="answer2">0.3 x 0.45 =</label><br>
                <input type="text" id="answer2" required><br>
            `;
            questionsDiv.appendChild(section2Question);

            // Section 3: Multiplication of Decimal Numbers
            var section3Question = document.createElement('div');
            section3Question.innerHTML = `
                <label for="answer3">786.3 * 1.03 =</label><br>
                <input type="radio" name="choice3" value="a">a. 808.88&nbsp;&nbsp;
                <input type="radio" name="choice3" value="b">b. 809.89&nbsp;&nbsp;
                <input type="radio" name="choice3" value="c">c. 808.98<br>
            `;
            questionsDiv.appendChild(section3Question);
        });
    </script>

    <style>
        .section:not(:last-child) {
            margin-bottom: 50px;
        }
    </style>

    <div class="section"></div>
</body>
</html>
